[package]
name = "mirage"
version = "0.1.0"
edition = "2021"
rust-version = "1.77"
authors = ["Mirage Contributors"]
description = "Path-Aware Code Intelligence Engine for Rust"
repository = "https://github.com/oldnordic/mirage"
license = "MIT OR Apache-2.0"
keywords = ["code-analysis", "cfg", "path-enumeration", "rust"]
categories = ["development-tools", "development-tools::testing"]

[[bin]]
name = "mirage"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4.5", features = ["derive", "env"] }

# Database
rusqlite = { version = "0.32", features = ["bundled"] }
# SQLiteGraph integration (local path or git) - optional for now
# sqlitegraph = { git = "https://github.com/oldnordic/sqlitegraph", version = "1.2" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Graph data structures
petgraph = "0.8"

# MIR extraction (rustc internals - requires nightly)
# Note: These are optional and will be implemented later
# For now, we'll use external tools like Charon or rustc -Z dump-mir

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utils
blake3 = "1.5"
sha2 = "0.10"
atty = "0.2"
chrono = "0.4"

[dev-dependencies]
tempfile = "3.10"

[features]
default = []
# MIR extraction features will be added in Milestone 1
# For now, we'll use external tools (rustc -Z dump-mir or Charon)

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
